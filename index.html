<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather web app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Todays Weather</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInpt">
        <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
      </form>
    </div>
    </div>
  </nav>
  <div class="cityName d-flex align-items-center, justify-content-center">
    <h1><span id="cityName"></span></h1>
  </div>
  <div class="cardContainer  d-flex align-items-center, justify-content-center">
    <div class="tempCard">
      <div id="temp"></div>
      <div id="humidity"></div>
      <div id="feelslike"></div>
    </div>
    <div class="windCard">
      <div id="windSpeed"></div>
      <div id="country"></div>
      <div id="region"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
